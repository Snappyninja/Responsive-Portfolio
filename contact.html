<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>About Me</title>
</head>
<body>
    <header id="masthead">
        
        <div class="container">
            <a href="index.html" id="logo">Jesse Hancock</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>    
    </header>
    
    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact Me</h1>
            <form action="" id="contact-form">
                <Ul>
                    <Li>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </Li>
                    <Li>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </Li>
                    <li>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" rows="5"  required="required"></textarea>
                    </li>
                </Ul>
            </form>
            
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/github.jpg" class="social" alt="github">
                <img src="assets/images/linkedin.jpg" class="social" alt="Linkedin">
                <img src="assets/images/stackoverflow.jpg" class="social" alt="stackoverflow">
            </div>

        </section>
    </div>
</body>
<footer>
    <div class="container">
        &copy; Copyright 2018 Jesse Hancock
    </div>
</footer>
</html>
